<!DOCTYPE html> <!-- El archivo se crea con la extension .html-->
<!-- es la etiqueta principal html. Salvo la etiqueta doctype la mayoria van en minuscula. Pongo es por espaniol. Se le puede agregar dominio de pais particular ej: "es-ARG"-->
<html lang="es">
<!--  aca le decimos q el contenido de la pagina va a ser en determinado idioma-->

<head>
  <!--en el head va la info q habla de nuestra pagina y le sirve a los motores de busqueda. -->
  <meta charset="UTF-8"><!-- es el standard. Esto sirve para cosas como la Ã±-->
  <!-- hay etiquetas q no cierran del otro lado como el caso del meta. Tambien pueden recibir atributos como es el caso-->
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> Como ya no se utilizar internet explorer no se utiliza y no es necesaria agregarla-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- name="viewport" es la zona visible del navegador donde se dibuja o renderiza el contenido html. Le dice a los dispositivos como se va a adaptar el contenido. width= se adapta al contenido segun lo que dice aca. Puedo ajustarlo a un celular-->
  <title>Intro2</title>
  <!-- es un titulo refente a lo q va a encontrar el usuario en la pagina online. Entre 45 y 65 caracteres maximo-->
  <meta name="description" content="en esta pagina estamos aprendiendo los fundamentos de html con jormincha">
  <!-- el content no mas de 165 caracteres porque es lo q cabe. Tanto esta etiqueta como el title te ayuda para el posicionamiento de las busquedas. Este meta es para el titulo. Cada doc en tu pagina web puede tener su propio titulo con metadata la q tiene q ser distinta entre ellas-->
</head>

<body>
  <!--Lo que queramos q se vea en el cuerpo de la pagina va en el body-->
  <p> Hola, escribiendo mi primer doc html. Este es un celular</p>
</body>


</html>
